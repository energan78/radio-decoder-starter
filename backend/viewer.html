<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signal Viewer</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        img { max-width: 400px; display: block; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Список сигналов</h1>
    <table>
        <thead>
            <tr>
                <th>Имя файла</th>
                <th>Частота (МГц)</th>
                <th>Класс</th>
                <th>Модуляция</th>
                <th>Комментарий</th>
            </tr>
        </thead>
        <tbody>
        {% for file in signals %}
            <tr>
                <td>{{ file.filename }}</td>
                <td>{{ file.freq_mhz }} MHz</td>
                <td>{{ file.label }}</td>
                <td>{{ file.modulation }}</td>
                <td>{{ file.comment }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
